<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Post a New Gig</h1>
    <form>
      <input type="text" placeholder="Job Title" required class="w-full mb-4 px-4 py-2 border rounded-lg">
      <textarea placeholder="Job Description" required class="w-full mb-4 px-4 py-2 border rounded-lg"></textarea>
      <input type="number" placeholder="Payment (₹)" required class="w-full mb-4 px-4 py-2 border rounded-lg">
      <button type="submit" class="w-full py-3 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-800">
        Post Job
      </button>
    </form>
    <p class="mt-4 text-center"><a href="home.html" class="text-blue-600 hover:underline">⬅ Back to Dashboard</a></p>
  </div>
</body>
</html>
