<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Gig - Register</title>

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-r from-blue-50 to-blue-100">

  <!-- Register Card -->
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-4xl font-extrabold text-blue-800">Create Account</h2>
      <p class="mt-2 text-gray-600">Join Campus Gig today</p>
    </div>

    <!-- Register Form -->
    <form onsubmit="return doRegister(event)" class="space-y-5">
      
      <!-- Username -->
      <div>
        <label for="regUsername" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" id="regUsername" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
          placeholder="Enter a username">
      </div>

      <!-- Email -->
      <div>
        <label for="regEmail" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="regEmail" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
          placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div>
        <label for="regPassword" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="regPassword" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
          placeholder="Enter a strong password">
      </div>

      <!-- Register Button -->
      <button type="submit" 
        class="w-full py-3 bg-blue-700 text-white font-bold rounded-full shadow-lg 
               hover:bg-blue-800 transform hover:scale-105 transition-all duration-300">
        Create Account
      </button>
    </form>

    <!-- Already Have Account -->
    <div class="mt-6 text-center text-sm text-gray-500">
      Already have an account? 
      <a href="login.html" class="font-bold text-blue-700 hover:text-blue-900">Log in</a>
    </div>
  </div>

  <script>
    function doRegister(event) {
      event.preventDefault();
      alert("✅ Account created! Please log in.");
      window.location.href = "login.html"; // Redirect back to login
    }
  </script>
</body>
</html>
