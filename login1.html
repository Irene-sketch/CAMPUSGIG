<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Gig Login</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Link to External CSS File -->
    <link rel="stylesheet" href="login1.css">

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Fade-in and slide-down animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle pulse animation for title */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fadeInDown {
            animation: fadeInDown 0.8s ease-out forwards;
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-pulse-subtle {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="background-image: url('ss2.png'); background-size: cover; background-position: center;">

    <!-- Login Containe -->
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-105 animate-fadeIn">

        <!-- Title -->
        <div class="mb-8 text-center animate-pulse-subtle">
            <h2 class="text-5xl font-extrabold text-blue-800">Campus Gig</h2>
            <p class="mt-2 text-slate-500">Log in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">

            <!-- Username Input Group -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your Username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                >
            </div>

            <!-- Password Input Group -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                >
            </div>

            <!-- Log in Button -->
            <button 
                type="submit" 
                class="w-full py-3 bg-blue-700 text-white font-bold rounded-full shadow-lg hover:bg-blue-800 transform hover:scale-105 transition-all duration-300"
            >
                Log in
            </button>

        </form>

        <!-- Create Account Link -->
        <div class="mt-8 text-center text-sm text-gray-500">
            New to Campus Gig? 
            <a href="register.html" class="font-bold text-blue-700 hover:text-blue-900 transition-colors duration-200">

                Create an account
            </a>
        </div>

    </div>
</body>
</html>
